<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="background">
        <img class="background_image" src="assets/leaves.jpg" alt="Background leaves">

        <div class="banner">
            <img src="assets/odin-lined.png" alt="Odin logo">
            <h1 class="norse">ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
    </div>
    <div class="main">
        <div class="speach">
            <h1>This is not a real online service! You know you need something</h1>
            <h1>like this in your life to help you realize your deepest dreams</h1>
            <h1>Sign up <em>now</em> to get started.</h1>
        </div>

        <h1>You <em>know</em> you want to</h1>

        <form id="signup_form" action="#" method="get">
            <h1>Let's do this!</h1>
            <div class="form_row">
                <div class="form_control">
                    <label for="first_name">FIST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form_control">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form_row">
                <div class="form_control">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form_control">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
            </div>
            <div class="form_row">
                <div class="form_control">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="6">
                </div>
                <div class="form_control">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="6">
                </div>
            </div>
        </form>

        <div class="cto">
            <button type="submit" form="signup_form">Create Account</button>
            <p>Already have an account? <span class="green">Log in</span></p>
        </div>
    </div>
</body>
</html>
